apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
 name: pol1
 namespace: tenant-a
spec:
 policyTypes:
 - Ingress
 podSelector:
  matchLabels:
   romana.io/segment: backend
 ingress:
 - from:
   - podSelector:
      matchLabels:
       free-range: tenbucks
   ports:
    - protocol: TCP
      port: 80
